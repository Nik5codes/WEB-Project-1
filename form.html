<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <center>
        <h1>Student Portal Signup</h1>
        <table border="1" cellpadding="10" cellspacing="0">
            <form action="student">
                <tr>
                    <th>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="roll">Roll No:</label>
                        <input type="number" id="roll" name="roll" required>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="branch">Branch:</label>
                        <input type="text" id="branch" name="branch" required>
                    </th>

                </tr>
                <tr>
                    <th>
                        <label for="year">Year:</label>
                        <input type="number" id="year" name="year" required>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="section">Section:</label>
                        <input type="text" id="section" name="section" required>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="gender">Gender</label>
                        <label for="gender">Male:</label>
                        <input type="radio" name="gender" id="Male">
                        <label for="gender">female:</label>
                        <input type="radio" name="gender" id="female">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="hobbies">Hobbies:</label>
                        <input type="checkbox" name="hobbies" id="reading">Reading
                        <input type="checkbox" name="hobbies" id="travelling">Travelling
                        <input type="checkbox" name="hobbies" id="gaming">Gaming
                    </th>
                </tr>
            
                <tr>
                    <th>
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="college">College name</label>
                        <select name="college" id="college">
                        <option value="dsce">dsce</option>
                        <option value="dsitm">dsitm</option>
                        <option value="dsu">dsu</option>
                        </select>
                    </th>
                </tr>

                <tr>
                    <th>
                        <input type="submit" name="submit" id="submit">
                        <input type="reset" name="reset" id="reset">
                    </th>
                </tr>
        </form>
        </table>
    </center>
</body>
</html>
