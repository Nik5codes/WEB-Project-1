<!DOCTYPE html>
<html>
<head>
  <title>JS Input Output</title>
</head>
<body>
  <script>
    let input = prompt("Enter an integer:");
    let num = Number(input);

    console.log("Entered Number: " + num);

    if (num > 0) {
    console.log("Positive");
    alert("Positive");
    } else if (num < 0) {
    console.log("Negative");
    alert("Negative");
    } else {
    console.log("Zero");
    alert("Zero");
    }
  </script>
</body>
</html>
